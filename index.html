<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>

    

  </head>
  <body>
    <h1>Vega-Lite Visualization</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "title": "Airbnb Data in New York City",
        "width": 500,
        "height": 300,
        "projection": {"type": "albersUsa"},
        "data": {
          "url": "https://raw.githubusercontent.com/hngu0098/fit3179w9/main/ne_10m_admin_2_counties.json",
          "format": {
            "type": "topojson", "feature": "ne_10m_admin_2_counties"
          }
        },
        "transform": [
          {
            "lookup": "properties.NAME",
            "from": {
              "data": {
                "url": "https://raw.githubusercontent.com/hngu0098/fit3179w9/main/Airbnb%20Data.csv"
              },
              "key": "county"
            }
          }
        ],
        "mark": "geoshape",
        "encoding": {
          "color": {
            "field": "properties.NAME", 
            "title": "County",
            "type": "nominal"
          },

          "tooltip": [
            {"field": "properties.NAME_EN", "type": "nominal", "title": "Borough"}
          ]
        }
      };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
