<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>

    

  </head>
  <body>
    <div class="page">
   
      <h1>Vega-Lite Visualizations</h1>

      <div class="pure-g">
        <div class="pure-u-1-2">
          <div class="description description-left">
            <h2>Map</h2>
            <p>This is the map of New York City, showing where all the Airbnb are at in the city. 
              It is divided into 5 counties (borough): Bronx (Bronx), Kings (Brooklyn), 
              New York (Manhattan), Queens (Queens) and Richmond (Staten Island).</p>
          </div>
        </div>
        <div class="pure-u-1-2">
          <div id="vis1" class="vis-container"></div>
        </div>
      </div>

      <!-- pure grid group -->
      <div class="pure-g">
        <div class="pure-u-1-2">
          <div class="description description-left">
            <h2>Chart</h2>
            <p>This chart is about </p>
          </div>
        </div>
        <div class="pure-u-1-2">
          <div id="vis1" class="vis-container"></div>
        </div>
      </div>
    <!-- end pure grid group -->
    </div>


    <!-- Container for the visualization -->

    <script type="text/javascript">
      var specVis1 = "js/map.vg.json";
      var specVis2 = "js/chart.vg.json";
  
      vegaEmbed('#vis1', specVis1, { "actions": false });
  
      vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
  
      vegaEmbed('#vis3', specVis1, { "actions": false }).then(function (result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
  
      vegaEmbed('#vis4', specVis2, { "actions": false }).then(function (result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>
  </body>
</html>
