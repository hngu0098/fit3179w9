<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>

    

  </head>
  <body>
    <h1>Vega-Lite Visualization</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": "Airbnb Data in New York City",
    "width": 500,
    "height": 300,
    "projection": {"type": "albersUsa"},
    "data": {
      "url": "https://raw.githubusercontent.com/hngu0098/fit3179w9/main/data/Airbnb.csv"
    },
    "mark": "bar",
    "encoding": {
        "x": {
            "field": "Neighbourhood Group",
            "type": "nominal",
            "axis": {
                "tickCount": 7
            }
        },
        "y":{
            "field": "Average availability per year",
            "type": "quantitative",
            "title": "Average availability per year (days)"
        },
        "color": {
            "field": "County",
            "type": "nominal"
        },
        "tooltip": [
            {"field": "Average Price", "title": "Average Price of Airbnb"},
            {"field": "Number of Instant Book"},
            {"field": "Number of calculated host listings count"}
        ]
    }
      };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
